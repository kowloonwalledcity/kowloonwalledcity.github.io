<!DOCTYPE HTML>
<html>
	<head>
		<title>구룡성채 | Kowloon Walled City</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
		<style>
			/* === 구룡성채 커스텀 스타일 (강제 적용) === */
			
			/* 1. 보라색 배경 싹 다 죽이기 (완전 검은색으로 통일) */
			body, #wrapper, #sidebar, section, .wrapper, .inner {
				background-color: #000000 !important;
				background-image: none !important; /* 기존 패턴 이미지 제거 */
			}
			
			/* 2. 텍스트 및 선 색상 (네온 초록) */
			body, h1, h2, h3, h4, h5, h6, p, li {
				color: #33ff00 !important;
				font-family: 'Courier New', Courier, monospace !important;
				text-shadow: 0 0 3px #0f0; /* 약한 빛 번짐 효과 */
			}
			
			a { color: #33ff00 !important; border-bottom-color: #33ff00 !important; }
			hr { border-color: #33ff00 !important; }
			
			/* 3. 사이드바 초기 상태: 숨김 (투명도 0) */
			#sidebar {
				background-color: #050505 !important; /* 사이드바도 검은색 */
				border-right: 1px solid #1a8000; /* 경계선 살짝 */
				opacity: 0; /* 처음엔 안 보임 */
				pointer-events: none; /* 클릭 안 됨 */
				transition: opacity 2s ease; /* 2초 동안 천천히 나타남 */
			}
			
			/* 입장 후 사이드바가 보일 때 (자바스크립트로 제어) */
			body.is-entered #sidebar {
				opacity: 1;
				pointer-events: auto;
			}

			/* 4. 버튼 스타일 (각진 네모) */
			.button {
				border-radius: 0 !important;
				border: 1px solid #33ff00 !important;
				color: #33ff00 !important;
				box-shadow: none !important;
			}
			.button:hover {
				background-color: #33ff00 !important;
				color: #000 !important;
			}

			/* 5. 인트로 오버레이 (초대장 화면) */
			#intro-overlay {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background-color: #000;
				z-index: 20000; /* 사이드바보다 무조건 위에 */
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				text-align: center;
				cursor: pointer;
			}

			/* 깜빡이는 커서 */
			.blink { animation: blinker 1s linear infinite; }
			@keyframes blinker { 50% { opacity: 0; } }

			/* CRT 모니터 효과 (줄무늬) */
			.scanlines {
				position: fixed;
				top: 0; left: 0; width: 100vw; height: 100vh;
				background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
				background-size: 100% 2px, 3px 100%;
				pointer-events: none;
				z-index: 30000; /* 제일 위에 덮음 */
			}
		</style>
	</head>
	<body class="is-preload">

		<div class="scanlines"></div>

		<div id="intro-overlay" onclick="enterSite()">
			<h1 style="font-size: 3rem; margin-bottom: 2rem;">
				> SYSTEM BOOTING...<span class="blink">_</span>
			</h1>
			<p style="font-size: 1.2rem;">
				[ 접속 승인 대기 중 ]
			</p>
			<div style="margin-top: 50px; border: 1px solid #33ff00; padding: 10px 30px;">
				CLICK TO ACCESS
			</div>
		</div>

		<section id="sidebar">
			<div class="inner">
				<nav>
					<ul>
						<li><a href="#intro">간단한 소개글</a></li>
						<li><a href="#lore">세계관</a></li>
						<li><a href="#profile">프로필</a></li>
						<li><a href="#gallery">갤러리</a></li>
						<li><a href="#recommend">추천</a></li>
						<li><a href="#download">다운로드</a></li>
					</ul>
				</nav>
			</div>
		</section>

		<div id="wrapper">

			<section id="intro" class="wrapper style1 fullscreen fade-up">
				<div class="inner">
					<h1>어서오세요, 구룡성채입니다.</h1>
					<p>이곳은 법이 닿지 않는 유일한 해방구입니다.</p>
					<ul class="actions">
						<li><a href="#lore" class="button scrolly">입장 확인</a></li>
					</ul>
				</div>
			</section>

			<section id="lore" class="wrapper style2 fade-up">
				<div class="inner">
					<h2>세계관 (World)</h2>
					<p>홍콩의 어둠 속에 감춰진 진실.</p>
				</div>
			</section>

			<section id="profile" class="wrapper style3 fade-up">
				<div class="inner">
					<h2>프로필 (Profile)</h2>
					<p>관리자 정보.</p>
				</div>
			</section>

			<section id="gallery" class="wrapper style2 fade-up">
				<div class="inner">
					<h2>갤러리 (Gallery)</h2>
				</div>
			</section>

			<section id="recommend" class="wrapper style3 fade-up">
				<div class="inner">
					<h2>추천 (Recommend)</h2>
				</div>
			</section>

			<section id="download" class="wrapper style1 fade-up">
				<div class="inner">
					<h2>다운로드 (Download)</h2>
				</div>
			</section>

		</div>

		<footer id="footer" class="wrapper alt">
			<div class="inner">
				<ul class="menu">
					<li>&copy; Kowloon Walled City.</li>
				</ul>
			</div>
		</footer>

		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/jquery.scrollex.min.js"></script>
		<script src="assets/js/jquery.scrolly.min.js"></script>
		<script src="assets/js/browser.min.js"></script>
		<script src="assets/js/breakpoints.min.js"></script>
		<script src="assets/js/util.js"></script>
		<script src="assets/js/main.js"></script>

		<script>
			// 사이트 입장 기능
			function enterSite() {
				// 1. 인트로 화면 제거
				var intro = document.getElementById('intro-overlay');
				intro.style.transition = 'opacity 1s';
				intro.style.opacity = '0';
				
				setTimeout(function() {
					intro.style.display = 'none';
					
					// 2. 사이드바 나타나게 하기 (Body에 클래스 추가)
					document.body.classList.add('is-entered');
					
				}, 1000); // 1초 뒤 실행
			}
		</script>

	</body>
</html>
